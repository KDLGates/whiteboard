 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>

	<div class="well clearfix">

			<!--panel-->
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="input-group input-group-lg" style="padding-bottom: 15px;">

					</div>
					<div class="input-group input-group-lg">
						<input type="password" class="form-control" placeholder="your password" id="pwd">
						<span class="input-group-btn">
							<div onclick="location.href='chat.html';" class="btn btn-default" type="button" id="btn-login">Login</div>
						</span>
					</div>
				</div>
			</div>
				<div class="panel-heading">
					<a href="register.html"><button type="register" class="btn btn-default btn-lg center-block">New User?</button></a>
				</div>
		</div>
	</div>
  </div>
</body>
